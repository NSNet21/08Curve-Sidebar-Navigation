<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Sidebar Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar" id="sideBar">
      <div class="logo-container">
        <div class="logo" id="toggleMenu"><i class="fa-brands fa-dev"></i></div>
        <span class="logo-text">webdev demo</span>
        <div class="close-btn" id="closeBtn">
          <i class="fa-solid fa-angles-left"></i>
        </div>
      </div>
      <div class="menu-list">
        <ul>
          <li>
            <a href="#" class="link home active">
              <div class="link-icon home">
                <i class="fa-regular fa-house"></i>
              </div>
              <span class="link-text home">home</span>
            </a>
          </li>
          <li>
            <a href="#" class="link profile">
              <div class="link-icon profile">
                <i class="fa-regular fa-user"></i>
              </div>
              <span class="link-text profile">profile</span>
            </a>
          </li>
          <li>
            <a href="#" class="link inbox">
              <div class="link-icon inbox">
                <i class="fa-regular fa-comment"></i>
              </div>
              <span class="link-text inbox">inbox</span>
            </a>
          </li>
          <li>
            <a href="#" class="link analytics">
              <div class="link-icon analytics">
                <i class="fa-solid fa-chart-simple"></i>
              </div>
              <span class="link-text" analytics>analytics</span>
            </a>
          </li>
          <li>
            <a href="#" class="link order">
              <div class="link-icon order">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <span class="link-text order">order</span>
            </a>
          </li>
          <li>
            <a href="#" class="link settings">
              <div class="link-icon settings">
                <i class="fa-solid fa-gear"></i>
              </div>
              <span class="link-text settings">settings</span>
            </a>
          </li>
        </ul>
        <div class="footer-container">
          <div class="sidebar-footer">
            <div class="image-container">
              <img class="img" src="images/火炎の男子.jpg" alt="火炎の男子" />
            </div>
            <span class="cname"
              >Sitthinon <br />
              Chanchit</span
            >
          </div>
          <div class="sidebar-footer-logout">
            <div class="logout-icon logout">
              <i class="fa-solid fa-right-from-bracket logout"></i>
            </div>
            <span class="logout-text logout">logout</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
